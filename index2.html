<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
    }

    .container {
        border: 1px solid red;
        height: 99.8vh;
        display: flex;
    }

    .apresentation-login {
        border: 1px solid green;
        width: 40%;
        background: rgb(63, 225, 251);
        background: radial-gradient(circle, rgba(63, 225, 251, 1) 0%, rgba(70, 113, 252, 1) 100%);

    }

    .image-login {
        border: 2px solid blue;
        width: 60%;
        background-image: url("/img/senha.jpg");
        background-size: 90%;
        background-repeat: no-repeat;
    }

    h1 {
        align-items: center;
        text-align: justify;
        font-family: 'Nabla', cursive;
        font-weight: 400;
        font-size: 5em;
        color: #fff;
    }

    p {
        align-items: center;
        text-align: justify;
        font-family: 'Coming Soon', cursive;
        font-weight: 900;
        font-size: 1.1em;
        color: #fff;
        margin-top: -2em;
    }



    .content-login {
        margin: 0 10rem;
    }

    .form {
        width: 100%;
        /* border: 2px solid rgb(255, 0, 136); */
    }

    .form_input {
        width: 100%;
        padding: 1em 0em;
        margin-top: 2em;

    }

    .sub-info {
        border: 2px solid #fff;
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 800;
        font-size: 0.9em;
    }

    .forgot-pass {
        margin-left: 9.8em;
        margin-top: -1.2em;
    }

    .caption {
        margin-top: 2em;
    }

    /* button {
        margin: 4em 0em 0em 11em;
        height: auto;
        padding: 1em 4em;
        width: auto;
    } */
</style>

<body>
    <div class="container">
        <div class="apresentation-login">
            <div class="content-login">
                <div>
                    <div class="informatio">
                        <h1>login</h1>
                        <p>
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et qui
                            adipisci facilis sed laborum repellat ex non! Temporibus harum deleniti
                            voluptatem dolores, eaque molestias illum unde reiciendis nemo illo!
                            Consectetur.
                        </p>
                    </div>
                </div>
                <div>
                    <form action="log.html" method="get" class="form">
                        <div clssa="form__group">
                            <input type="email" class="form_input" id="email" placeholder="digite seu email" required />
                        </div>
                        <div>
                            <input type="password" class="form_input" id="password" placeholder="digite sua senha"
                                required="true" />
                        </div>

                        <div class="sub-info">
                            <hr>
                            <div class="caption">
                                <label for="checar">LEMBRAR INFORMAÇÕES?</label>
                                <input class="botao" type="checkbox" id="checar" name="checar" value="INFORMAÇÕES">
                            </div>
                            <div class="forgot-pass">
                                <a href="#" class="forgot-pass">ESQUECEU A SENHA?</a>
                            </div>
                            <div>
                                <button type="submit" class="custom-btn btn-12">ENTRAR</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="image-login">
            <div>
                <h2></h2>
            </div>
        </div>
    </div>
</body>

</html>
