            <h1>Crie sua conta gratis</h1>
            <div class="card-content">
                <div class="card-content-area">
                    <label for="name">Nome</label>
                    <input type="text" id="name" autocomplete="off">
                </div>
                <div class="card-content-area">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" autocomplete="off">

                    <label for="number">Sua idade</label>
                    <input type="number" id="numero" autocomplete="off">
                </div>
                <div class="card-content-area">
                    <label for="e-mail">Seu email</label>
                    <input type="email" id="e-mail" autocomplete="off">
                </div>

                <div class="card-content-area">
                    <label for="password">Senha</label>
                    <input type="text" id="password" autocomplete="off">
                </div>
                <div class="card-content-area">
                    <label for="repit_password">repita sua Senha</label>
                    <input type="text" id="repit_password" autocomplete="off">
                </div>
            </div>

            <div>
                <input type="checkbox" id="remember_me" name="remember_me">
                <label for="remember_me">lembre de mim</label>
            </div>

            <div class="card-footer">
                <input type="submit" value="login" class="submit">
            </div>
