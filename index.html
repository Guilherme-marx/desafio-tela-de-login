<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="css/style.css" />
    <title>area de login</title>
</head>

<body>
    <!-- 
    - Criar todo o HTML
    - Delimitar as tags semanticas
    - Definir as duas sessões da tela
    -->
    <div>

        <h3>login</h3>
        <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et qui
            adipisci facilis sed laborum repellat ex non! Temporibus harum deleniti
            voluptatem dolores, eaque molestias illum unde reiciendis nemo illo!
            Consectetur.
        </p>
        <form action="signup.html" method="get" class="form">
            <div class="form__group">
                <input type="email" class="form_input" id="email" placeholder="digite seu email" required />
                <label for="email" class="form_label"></label>
                <input type="password" class="form_input" id="password" placeholder="digite sua senha"
                    required="true" />
                <label for="password" class="form_label"></label>
            </div>

            <div class="remember">
                <span class="caption">LEMBRAR INFORMAÇÕES?</span>
                <input type="checkbox" />
            </div>
            <div class="forgot-pass">
                <a href="forgot.html" class="forgot-pass">Esqueceu sua senha?</a>
            </div>
            <div>
                <button type="submit" class="button">ENVIAR</button>
            </div>

        </form>
    </div>
</body>

</html>
